<!doctype html>
<html lang="en">

<head>
  <!-- =========================================================
         BASIC
  ========================================================== -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Brand/Generator -->
  <meta name="generator" content="AaoCollege" />
  <meta name="application-name" content="AaoCollege" />

  <meta name="google-site-verification" content="KKPTwXIMLMrtqrljucrQukblMJOZz4UxbYh-4uMUDQY" />

  <!-- =========================================================
         TITLE + DESCRIPTION
  ========================================================== -->
  <title>Aao College | College Search, Admission Guidance & Mentorship</title>
  <meta name="author" content="AaoCollege" />

  <!-- =========================================================
         FAVICONS
         Best: keep local files in /public

  ========================================================== -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Fallback favicon if local files are missing -->
  <link rel="icon" type="image/png"
    href="/logo.png" />

  <!-- Theme for mobile browser UI -->
  <meta name="theme-color" content="#0b0f19" />

  <!-- =========================================================
         PERFORMANCE HINTS
  ========================================================== -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- =========================================================
         STRUCTURED DATA
  ========================================================== -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AaoCollege",
      "url": "https://aaocollege.com/",
      "logo": "https://aaocollege.com/logo.png",
      "sameAs": [
        "https://www.facebook.com/people/Aao-College/61583548201621/",
        "https://x.com/Aao_college",
        "https://www.instagram.com/aao_college/",
        "https://www.linkedin.com/in/chalo-college-b54527398/",
        "https://www.youtube.com/@aaocollege"
      ]
    }
  </script>

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AaoCollege",
      "url": "https://aaocollege.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://aaocollege.com/colleges?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>

</head>
