<!doctype html>
<html lang="en">

<head>
  <!-- =========================================================
         BASIC
  ========================================================== -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Brand/Generator -->
  <meta name="generator" content="AaoCollege" />
  <meta name="application-name" content="AaoCollege" />

  <link rel="canonical" href="https://aaocollege.com/" />

  <meta name="google-site-verification" content="KKPTwXIMLMrtqrljucrQukblMJOZz4UxbYh-4uMUDQY" />

  <!-- =========================================================
         TITLE + DESCRIPTION
  ========================================================== -->
  <title>Aao College | College Admissions, Courses, Fees, Reviews & Mentorship</title>
  <meta name="description"
    content="Find the best colleges, courses, fees, and verified student reviews. Get admission guidance, counseling, and free mentorship support with AaoCollege." />

  <!-- Helpful optional SEO meta -->
  <meta name="keywords"
    content="college admissions, colleges in India, course fees, Greater Noida colleges, counseling, mentorship, PG near colleges" />
  <meta name="author" content="AaoCollege" />

  <!-- =========================================================
         INDEXING
  ========================================================== -->
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
  <meta name="googlebot" content="index, follow" />

  <!-- =========================================================
         CANONICAL
  ========================================================== -->
  <link rel="canonical" href="https://aaocollege.com/" />

  <!-- =========================================================
         LOGO SOURCE (FROM NAVBAR)
  ========================================================== -->
  <!-- Using your current uploaded logo URL -->
  <meta name="image"
    content="/logo.png" />

  <!-- =========================================================
         FAVICONS
         Best: keep local files in /public
         For now: also add a fallback to your hosted logo
  ========================================================== -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Fallback favicon if local files are missing -->
  <link rel="icon" type="image/png"
    href="/logo.png" />

  <!-- Theme for mobile browser UI -->
  <meta name="theme-color" content="#0b0f19" />

  <!-- =========================================================
         OPEN GRAPH
  ========================================================== -->
  <meta property="og:site_name" content="AaoCollege" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://aaocollege.com/" />
  <meta property="og:title" content="AaoCollege | College Admissions, Courses, Fees, Reviews & Mentorship" />
  <meta property="og:description"
    content="Explore colleges, compare courses & fees, read verified reviews, and get admission guidance with AaoCollege." />
  <!-- Using your current logo as OG image (safe fallback) -->
  <meta property="og:image"
    content="https://horizons-cdn.hostinger.com/e148a778-f5d3-4216-abaa-f24f53f3982a/51eee7f97219bd80b91be3297c182a6f.png" />

  <!-- =========================================================
         TWITTER
  ========================================================== -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://aaocollege.com/" />
  <meta name="twitter:title" content="AaoCollege | College Admissions, Courses, Fees, Reviews & Mentorship" />
  <meta name="twitter:description"
    content="Find colleges, courses, fees, and verified student reviews. Get admission guidance and free mentorship." />
  <meta name="twitter:image"
    content="https://horizons-cdn.hostinger.com/e148a778-f5d3-4216-abaa-f24f53f3982a/51eee7f97219bd80b91be3297c182a6f.png" />

  <!-- =========================================================
         PERFORMANCE HINTS
  ========================================================== -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- =========================================================
         STRUCTURED DATA
  ========================================================== -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AaoCollege",
      "url": "https://aaocollege.com/",
      "logo": "https://horizons-cdn.hostinger.com/e148a778-f5d3-4216-abaa-f24f53f3982a/51eee7f97219bd80b91be3297c182a6f.png"
    }
  </script>

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AaoCollege",
      "url": "https://aaocollege.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://aaocollege.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
